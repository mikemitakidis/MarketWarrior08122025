<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Market Warrior</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 25px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.3);
        }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo img { height: 80px; border-radius: 10px; margin-bottom: 15px; }
        .logo h1 { color: #667eea; font-size: 1.8em; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #1e293b; }
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1em;
        }
        .form-group input:focus { outline: none; border-color: #667eea; }
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
        }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .message { padding: 14px; border-radius: 10px; margin-bottom: 20px; display: none; font-weight: 500; }
        .message.error { background: #fee2e2; color: #dc2626; display: block; }
        .message.success { background: #d1fae5; color: #059669; display: block; }
        .links { text-align: center; margin-top: 25px; padding-top: 25px; border-top: 1px solid #e2e8f0; }
        .links a { color: #667eea; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/assets/logo.png" alt="Market Warrior">
            <h1>Welcome Back</h1>
        </div>
        
        <div id="message" class="message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" required placeholder="your@email.com">
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required placeholder="Enter password">
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Login</button>
        </form>
        
        <div class="links">
            <p style="color: #64748b; margin-bottom: 10px;">Don't have an account?</p>
            <a href="/pages/auth/register.html">Register here</a>
            <p style="margin-top: 15px;"><a href="/">← Back to Home</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const msg = document.getElementById('message');
            const btn = document.getElementById('submitBtn');
            
            btn.disabled = true;
            btn.textContent = 'Logging in...';
            msg.className = 'message';
            
            try {
                const response = await fetch('/api?action=login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('email').value.trim().toLowerCase(),
                        password: document.getElementById('password').value
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    
                    msg.textContent = '✓ Login successful! Redirecting...';
                    msg.className = 'message success';
                    
                    setTimeout(() => window.location.href = '/pages/dashboard.html', 1000);
                } else {
                    msg.textContent = result.error || 'Login failed';
                    msg.className = 'message error';
                    btn.disabled = false;
                    btn.textContent = 'Login';
                }
            } catch (error) {
                msg.textContent = 'Connection error. Please try again.';
                msg.className = 'message error';
                btn.disabled = false;
                btn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
